<!DOCTYPE html>
<html>
<head>
    <title>Number Plate Detection App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to the Number Plate Detection App</h1>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="image">Upload Image: </label>
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/png , image/jpeg" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Number Plate</button>
                </form>
            </div>
        </div>

        {% if number_plate %}
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <h2 class="text-center">Detected Number Plate: {{ number_plate.extract_number_plate }}</h2>
                    <img src="{{ number_plate.number_plate.url }}" alt="Detected Number Plate" class="img-fluid">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</body>
</html>
